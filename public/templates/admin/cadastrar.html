
    <h1>Cadastrar</h1>

    <form ng-submit="insertHotel()">  
        <div class="row">
            <div class="col-md-6">
                <label>Hotel</label>
                <input type="text" name="hotel" class="form-control" ng-model="data.hotel" required="">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label>Resort hotel</label>
                <input type="text" name="resort" class="form-control" ng-model="data.resort" required="">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label>Latitude</label>
                <input type="text" name="latitude" class="form-control" ng-model="data.latitude" required="">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label>Longitude</label>
                <input type="text" name="longitude" class="form-control" ng-model="data.longitude" required="">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label>Estrelas</label>
                <input type="text" name="stars" class="form-control" ng-model="data.stars" required="">
            </div>
        </div>

        <br><br>
        <input type="submit" name="" class="btn btn-success" value="Salvar">
    </form>
