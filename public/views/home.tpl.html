<div class="row">
  <div class="col-lg-4" ng-repeat="r in hotelCtrl.gridList">

    <h2>{{ r.hotel }}</h2>
    <p>{{ r.resort }}</p>
    <p class="col-lg-4" ng-repeat="tag in r.tags">
      <span class="label label-default">{{ tag }}</span>
    </p>
    <br>
    <hr>
    <ul class="stars">
      <li><i ng-class="hotelCtrl.getStar(1, r.stars)" aria-hidden="true"></i></li>
      <li><i ng-class="hotelCtrl.getStar(2, r.stars)" aria-hidden="true"></i></li>
      <li><i ng-class="hotelCtrl.getStar(3, r.stars)" aria-hidden="true"></i></li>
      <li><i ng-class="hotelCtrl.getStar(4, r.stars)" aria-hidden="true"></i></li>
      <li><i ng-class="hotelCtrl.getStar(5, r.stars)" aria-hidden="true"></i></li>
    </ul>
    <hr>
    <p ng-bind="r.description.overview"></p>
    <hr>
    <p><button class="btn btn-primary" ng-click="hotelCtrl.moreDetail(r._id)" role="button">Mais</button></p>
  </div>
</div>
